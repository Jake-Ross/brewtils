os: linux
dist: xenial
language: python
cache: pip

python:
  - 3.8
  - 3.7
  - 3.6
  - 3.5
  - 3.4
  - 2.7

env:
  global:
  # DOCKER_USERNAME
  - secure: 
  # DOCKER_PASSWORD
  - secure: 
  jobs:
    - PIKA_VERSION: 0.13.1
    - PIKA_VERSION: 1.1.0

stages:
  - lint
  - test
  - deploy
  - docker deploy

# This is for the "test" stage
install:
  - make deps
  - pip install pika==$PIKA_VERSION

script: make coverage
after_success: codecov
after_failure: make test

jobs:
  exclude:
    - python: 3.7
      env: PIKA_VERSION=0.13.1
    - python: 3.6
      env: PIKA_VERSION=0.13.1
    - python: 3.5
      env: PIKA_VERSION=0.13.1
    - python: 3.4
      env: PIKA_VERSION=0.13.1
  include:
    - stage: lint
      install: pip install black flake8
      script: make lint
      after_success: skip

    - stage: deploy
      if: tag IS present
      install: pip install twine wheel
      script: skip
      after_success: true
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        on:
          tags: true
        username: beerbuildbot
        password:
          secure: 

    - stage: docker deploy
      if: tag IS present
      install: skip
      before_script: make docker-login
      script: make publish-docker VERSION=$TRAVIS_TAG
      after_success: skip